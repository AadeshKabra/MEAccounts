<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Carter+One&display=swap" rel="stylesheet">
    <style>
        #message{
            background-color: rgb(233, 56, 56);
            color: #FFFFFF;
            width: max-content;
            margin-top: 1.5em;
            font-size: 20px;
            margin-bottom: 1.5em;
            padding: 1em;
            height: 1em;
            border-radius: 5px;
        }
    </style>
</head>

<body class="full-background">
    <h1>Register</h1>
    {% if message %}
    <div class="alert alert-danger" role="alert" id="message">
        {{ message }}
    </div>
    {% endif %}
    <form action="/register" method="post">
        <label for="username" style="display: inline-block;">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password" style="display: inline-block;">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit" class="button-40" role="button">Register</button>
        <!-- <input type="submit" value="Register"> -->
    </form>

    <form action="/" method="get">
        <button type="submit" class="button-40" role="button">Login</button>
    </form>
    <!-- <a href="login.html"><button>Login</button></a> -->
</body>

</html>
