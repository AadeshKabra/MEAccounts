<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/update.css">
</head>
<body class="full-background">
    <h1>Add Employee</h1>
    <form method="post" action="/addEmployee">
        <label for="eName">Employee Name</label>
        <input type="text" name="eName" id="eName">

        <label for="eAge">Employee Age</label>
        <input type="number" name="eAge" id="eAge">

        <label for="eNumber">Employee Phone number</label>
        <input type="number" name="eNumber" id="eNumber">

        <label for="eRate">Rate/day</label>
        <input type="number" name="eRate" id="eRate" step="0.01">

        <button type="submit" class="button-40" role="button">Add Employee</button>
    </form>
    
    <form action="/attendanceT" method="get">
        <button type="submit" class="button-40" role="button" id="back">Back</button>
    </form>
</body>
</html>
