<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/updateProd.css">
    <style>
        select{
            font-size: 28px;
            border-radius: 5px;
        }
    </style>
</head>

<body class="full-background">
    <h1>Update Production</h1>
    <form method="post" action="/uProduction">
        <label for="date">Date</label>
        <input type="date" id="date" name="date">

        <label for="item">Production Item</label>
        <select id="item" name="item" style="display: block; font-size: 20px; margin-top: 1em; margin-bottom: 1em; width: 100%;">
            <option value="Select" style="font-size: 20px;">Select an item</option>
            {% for item in items %}
            <option value="{{ item }}" style="font-size: 20px;">{{ item }}</option>
            {% endfor %}
        </select>

        <label for="prodQuan">Production Quantity</label>
        <input type="number" name="prodQuan" id="prodQuan">
        <button type="submit" class="button-40" role="button">Update</button>
    </form>
    <form action="/production" method="get">
        <button type="submit" class="button-40" role="button" id="back">Back</button>
    </form>
</body>

</html>
